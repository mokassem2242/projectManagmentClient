<div class="p-6 container mx-auto">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">المشاريع</h2>
        <button pButton type="button"
            class="bg-primary text-white px-4 py-2 rounded shadow hover:bg-primary-dark transition"
            (click)="openCreateSidebar()">
            إضافة مشروع
        </button>
    </div>
    <div class="overflow-x-auto rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
        <p-table [value]="projects()" class="w-full min-w-[900px] border-separate border-spacing-0"
            [responsiveLayout]="'scroll'">
            <ng-template pTemplate="header">
                <tr class="bg-primary/90 text-white shadow-sm">
                    <th
                        class="py-4 px-5 font-bold text-lg border-b border-gray-200 dark:border-gray-700 first:rounded-tr-2xl last:rounded-tl-2xl">
                        الاسم</th>
                    <th class="py-4 px-5 font-bold text-lg border-b border-gray-200 dark:border-gray-700">تاريخ التسليم
                    </th>
                    <th class="py-4 px-5 font-bold text-lg border-b border-gray-200 dark:border-gray-700">مكتمل؟</th>
                    <th class="py-4 px-5 font-bold text-lg border-b border-gray-200 dark:border-gray-700">الوصف</th>
                    <th class="py-4 px-5 font-bold text-lg border-b border-gray-200 dark:border-gray-700">المهام</th>
                    <th
                        class="py-4 px-5 font-bold text-lg border-b border-gray-200 dark:border-gray-700 last:rounded-tl-2xl">
                        إجراءات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-project let-rowIndex="rowIndex">
                <tr>
                    <td class="py-4 px-5 align-middle text-base font-medium text-gray-900 dark:text-gray-100">{{
                        project.name }}</td>
                    <td class="py-4 px-5 align-middle text-base text-gray-700 dark:text-gray-300">{{ project.dueDate |
                        date:'yyyy-MM-dd' }}</td>
                    <td class="py-4 px-5 align-middle">
                        <span [ngClass]="project.isCompleted ? 'text-green-600 font-bold' : 'text-red-600 font-bold'">
                            {{ project.isCompleted ? 'نعم' : 'لا' }}
                        </span>
                    </td>
                    <td class="py-4 px-5 align-middle text-base text-gray-700 dark:text-gray-300">{{ project.description
                        }}</td>
                    <td class="py-4 px-5 align-middle">
                        <ul
                            class="relative flex flex-col gap-3 pl-4 rtl:pr-4 rtl:pl-0 before:absolute before:top-2 before:bottom-2 before:right-2 rtl:before:left-2 rtl:before:right-auto before:w-0.5 before:bg-primary/30">
                            <li *ngFor="let task of project.tasks; let last = last"
                                class="relative flex items-center gap-3 bg-gradient-to-l from-primary/5 to-white dark:from-primary/10 dark:to-gray-900 rounded-xl px-4 py-2 shadow-md group transition hover:scale-[1.02] hover:shadow-lg"
                                [ngClass]="{ 'mb-0': last }" [attr.title]="task.title">
                                <span
                                    class="absolute right-[-18px] rtl:left-[-18px] rtl:right-auto top-1/2 -translate-y-1/2 flex items-center justify-center w-4 h-4">
                                    <i
                                        class="pi pi-circle-fill text-primary text-base group-hover:scale-125 transition-transform"></i>
                                </span>
                                <span class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">{{
                                    task.title }}</span>
                            </li>
                        </ul>
                    </td>
                    <td class="py-4 px-5 flex gap-2 justify-end items-center align-middle">
                        <button type="button"
                            class="inline-flex items-center gap-1 text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-100 rounded px-2 py-1 transition focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"
                            aria-label="تعديل المشروع" (click)="openEditSidebar(project)">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span class="sr-only">تعديل</span>
                        </button>
                        <button type="button"
                            class="inline-flex items-center gap-1 text-red-600 hover:text-red-800 bg-red-50 hover:bg-red-100 rounded px-2 py-1 transition focus:outline-none focus:ring-2 focus:ring-red-400 shadow-sm"
                            aria-label="حذف المشروع" (click)="onDeleteProject(project)">
                            <i class="fa-solid fa-trash"></i>
                            <span class="sr-only">حذف</span>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <p-drawer [visible]="sidebarVisible()" (visibleChange)="sidebarVisible.set($event)" position="right"
        [baseZIndex]="10000" class="w-full md:w-[900px]">
        <div>
            <!-- Close Button -->
            <button type="button" aria-label="إغلاق"
                class="absolute top-4 left-4 text-gray-500 hover:text-primary transition" (click)="closeSidebar()">
                <i class="pi pi-times text-xl"></i>
            </button>
            <h3 class="text-xl font-semibold mb-6 text-right">
                {{ isEditMode() ? 'تعديل مشروع' : 'إضافة مشروع' }}
            </h3>
            <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                <div *ngIf="loading()" class="text-center text-primary font-semibold">جاري الحفظ...</div>
                <div *ngIf="error()" class="text-center text-red-600 font-semibold">{{ error() }}</div>
                <div>
                    <label class="block mb-1 text-right font-medium">اسم المشروع</label>
                    <input pInputText type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                        [(ngModel)]="formProject.name" name="name" required />
                </div>
                <div>
                    <label class="block mb-1 text-right font-medium">تاريخ التسليم</label>
                    <p-calendar appendTo="body" [(ngModel)]="formProject.dueDate" name="dueDate" dateFormat="yy-mm-dd"
                        class="w-full" showIcon></p-calendar>
                </div>
                <div>
                    <label class="block mb-1 text-right font-medium">الوصف</label>
                    <textarea pInputText
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                        rows="3" [(ngModel)]="formProject.description" name="description"></textarea>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-right font-medium">مكتمل؟</label>
                    <input type="checkbox" [(ngModel)]="formProject.isCompleted" name="isCompleted" />
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button pButton type="button"
                        class="bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300 transition"
                        (click)="closeSidebar()">
                        إلغاء
                    </button>
                    <button pButton type="submit"
                        class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition">
                        {{ isEditMode() ? 'تحديث' : 'إضافة' }}
                    </button>
                </div>
            </form>
        </div>
    </p-drawer>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
